<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form of filling in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="registration">
        <form class="registration-form" action="#">
            <fieldset class="registration__container">
                <legend class="registration__title">Авторизация</legend>
                <p class="registration__text">Войдите в свой аккаунт.</p>
                <label>
                    <input class="registration__email" type="email" placeholder="Email">
                </label>
                <label>
                    <input class="registration__password" type="password" placeholder="Пароль">
                </label>
                <div class="registration__block">
                    <label>
                        <input class="registration__checkbox" type="checkbox" name="contact">
                        Запомнить меня
                    </label>
                    <a class="registration__recovery" href="#">Забыли свой пароль?</a>
                </div>
                <button type="button" class="registration__button">Войти</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
